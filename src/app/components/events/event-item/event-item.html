<div class="event-item">
  <div class="event-date">
    <span class="month">Gru</span>
    <span class="day">04</span>
    <span class="weekday">Sob</span>
  </div>

  <div class="event-content">
    <div class="left-section">
      <h3 class="event-title">Zrób zakupy dla seniora</h3>
      <div class="event-details">
          <div class="location">
            <mat-icon>location_on</mat-icon>
            <span>ul. Królewska 15</span>
          </div>
          <div class="time">8:00 - 13:00</div>
      </div>
    </div>
    <div class="right-section">
      <span *ngIf="showStatus">Ukończony</span>
      <span *ngIf="generateCertificate">Wygeneruj certyfikat</span>
    </div>
  </div>
</div>
