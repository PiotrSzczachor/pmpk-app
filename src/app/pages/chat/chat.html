<div class="main-container">
  <div class="chat-layout">

    <!-- okno rozmowy -->
    <mat-card class="chat-card chat-window">
      <mat-card-title>{{ selectedConversation?.user_name || 'Wybierz konwersację' }}</mat-card-title>

      <div *ngIf="selectedConversation; else emptyState" class="messages" #messageContainer>
        <div
          *ngFor="let message of conversationHistory"
          class="message"
          [ngClass]="{ 'received': message.sender_id !== userId, 'sent': message.sender_id === userId }">
          {{ message.content }}
        </div>
      </div>

      <ng-template #emptyState>
        <p class="empty-text">Wybierz rozmowę z listy po prawej stronie</p>
      </ng-template>

      <div class="message-input-container" *ngIf="selectedConversation">
        <form (ngSubmit)="sendMessage()" #messageForm="ngForm">
          <mat-form-field class="message-input" appearance="outline">
            <input
              matInput
              autocomplete="off"
              placeholder="Napisz wiadomość..."
              name="message"
              [(ngModel)]="messageText"
              (keydown.enter)="sendMessage()" />
          </mat-form-field>
          <button mat-icon-button color="primary" type="submit" [disabled]="!messageText?.trim()">
            <mat-icon>send</mat-icon>
          </button>
        </form>
      </div>
    </mat-card>

    <!-- lista konwersacji -->
    <mat-card class="chat-card conversation-list-card">
      <mat-card-title>Twoje czaty</mat-card-title>
      <ul class="conversation-list">
        <li *ngFor="let conversation of conversations"
            (click)="selectConversation(conversation)"
            [class.selected]="conversation === selectedConversation">
          <div class="conversation-item">
            <div class="user-name">{{ conversation.user_name }}</div>
            <div class="last-message">{{ conversation.last_message }}</div>
            <div class="time">{{ conversation.last_message_time | date:'shortTime' }}</div>
          </div>
        </li>
      </ul>
    </mat-card>

  </div>
</div>
